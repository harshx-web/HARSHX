<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HarshX | Enter Passcode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
    }

    header {
      background: #c0c0c08e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-title img {
      width: 60px;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #000;
      font-weight: 600;
    }

    nav a:hover {
      color: #0071e3;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* Adjust for header */
    }

    .passcode-box {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="password"] {
      padding: 0.75rem;
      width: 100%;
      font-size: 1.2rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #f2f2f2;
      color: #555;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body> 

  <header>
    <div class="logo-title">
      <img src="LOGO.png" alt="HarshX Logo" />
      <span style="font-weight:800; font-size:1.25rem;">HARSHX</span>
    </div>
    <nav>
      <a href="index.html" class="nav-link" data-page="index">Home</a>
      <a href="about.html" class="nav-link" data-page="about">About</a>
      <a href="portal-login.html" style="color: #0071e3; font-weight: bold;">Portal</a>
      <a href="contact.html" class="nav-link" data-page="contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="passcode-box">
      <h2>Login to Work Data</h2>
      <input type="password" id="passcode" maxlength="4" placeholder="••••">
      <button onclick="checkPasscode()">Login</button>
      <div class="error" id="error-msg"></div>
    </div>
  </div>

  <script>
    function checkPasscode() {
  const entered = document.getElementById("passcode").value;
  const correctPasscode = "9103";

  if (entered === correctPasscode) {
    sessionStorage.setItem("authenticated", "true");
    window.location.href = "workdata.html";
  } else {
    document.getElementById("error-msg").textContent = "Incorrect passcode.";
  }
}
  </script>
  <footer>
    <div style="position: relative; width: 100%; text-align: center;">
      <p>Copyright © 2025 | HARSHX</p>
      <span style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: #555;">INDIA</span>
    </div>
  </footer>
  

</body>
</html>
