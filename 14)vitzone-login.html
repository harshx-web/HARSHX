<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIT Zone Login | HarshX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      margin: 0;
      color: #000;
    }
    header {
      background: #c0c0c08e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .logo-title img {
      width: 60px;
    }
    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #000;
      font-weight: 600;
    }
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      background: #f5f5f7;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 2rem;
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #f2f2f2;
      color: #555;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="LOGO.png" alt="HarshX Logo" />
      <span>HARSHX</span>
    </div>
    <nav>
      <a href="index.html" class="nav-link" data-page="index">Home</a>
      <a href="about.html">About</a>
      <a href="portal-login.html">Portal</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Login to VIT ZONE</h2>
    <input type="text" id="username" placeholder="Enter ID" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="checkLogin()">Login</button>
    <p class="error" id="error-msg"></p>
  </div>
  <footer>
    <div style="position: relative; width: 100%; text-align: center;">
      <p>Copyright Â© 2025 | HARSHX</p>
      <span style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: #555;">INDIA</span>
    </div>
  </footer>

  <script>
    function checkLogin() {
      const id = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('error-msg');

      if (id === 'HANEESH910' && pass === 'Haneesh@2609') {
        window.location.href = 'vitzone.html';
      } else {
        error.textContent = "Invalid ID or Password";
      }
    }
  </script>
</body>
</html>
